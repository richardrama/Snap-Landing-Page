<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/cb955efeaf.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>

<!-- Navbar Section -->

<div class="max-width">
  <nav class="navbar">
    <div class="navbar-1">
      <div class="logo"><a href="#"><img src="images/logo.svg" alt=""></a></div>
      <ul class="menu">
        <li><a href="#" class="menu-btn">Features<i class="fa-solid fa-angle-down" style="margin-left: 10px;"></i></a></li>
        <li><a href="#" class="menu-btn">Company<i class="fa-solid fa-angle-down" style="margin-left: 10px;"></i></a></li>
        <li><a href="#" class="menu-btn">Careers</a></li>
        <li><a href="#" class="menu-btn">About</a></li>
      </ul>
    </div>    
    <div class="login-register">
      <ul class="form">
      <li><a href="#" class="login-btn">Login</a></li>
      <li><a href="#" class="register-btn">Register</a></li>
      </ul>
    </div>
  </nav>
</div>

<!-- Hero Section -->
<div class="hero">
  <div class="max-width">
    <div class="text">
      <h1>Make <br>remote work</h1>
      <p>
      Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.
      </p>  
      <a href="#">Learn more</a>
      <div class="client">
        <img src="images/client-databiz.svg" alt="databiz">
        <img src="images/client-audiophile.svg" alt="audiophile">
        <img src="images/client-meet.svg" alt="meet">
        <img src="images/client-maker.svg" alt="maker">
      </div>
    </div>
    <div class="image">
      <img src="images/image-hero-desktop.png" alt="profile-images">
    </div>
  </div>  
</div>  


<!-- Attribution -->
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://richardramaab.me">Richard Rama Arung Bua'</a>.
</div>
</body>
</html>
